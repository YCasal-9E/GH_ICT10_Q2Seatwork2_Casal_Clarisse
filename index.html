<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
        <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body{
        background-image: url('https://i.pinimg.com/736x/6d/92/0b/6d920b9b98f4f071dfd0f681c5cb2e76.jpg');
        background-size: cover;   
        background-position: center;
        /* font-family: "Nata Sans", sans-serif; */
    }
    .container-fluid{
        background-color: rgb(32, 43, 71);
        color: white;
        border-radius: 10px;
    }
        .diva1{
        max-width: 30%;
        margin-left: 35% !important;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.677);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
        #diva2{
        display: none;
        font-size: 1.2rem;   
        white-space: pre-wrap;
        max-width: 30%;
        margin-left: 35% !important;
        border-radius: 10px;
        background-color: rgb(32, 43, 71);
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
        #diva3{
        display: none;
        font-size: 1.5rem;   
        font-weight: bold;
        }

    
    </style>
</head>
<body>
  
    <div class="diva1 p-4 m-4">
        <div class="container-fluid p-2 mb-3 text-center"><h1>Grade Calculator</h1></div>
        <label for="student-fname" class="form-label"> First Name:</label>
        <input type="text" class="form-control" id="student-fname" name= "student-fname" placeholder="Enter first name" required>
        <br>
        <label for="student-lname" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="student-lname" name= "student-lname" placeholder="Enter last name" required>
        <br>
        <label for="section" class="form-label">Section:</label>
        <input type="text" class="form-control" id="section" name= "section" placeholder="Enter grade and section" required>

        <div class="row">
            <div class="col">
                <div class="mt-4 mb-3">
                <label for="filipino" class="form-label">Filipino</label>
                <input type="number" class="form-control" id="filipino" required>
                </div>

                <div class="mb-3">
                <label for="english" class="form-label">English</label>
                <input type="number" class="form-control" id="english" required>
                </div>

                <div class="mb-3">
                <label for="social-studies" class="form-label">Social Studies</label>
                <input type="number" class="form-control" id="social-studies" required>
                </div>
            </div>
            <div class="col">
                <div class="mt-4 mb-3">
                <label for="math" class="form-label">Mathemathics</label>
                <input type="number" class="form-control" id="math" required>
                </div>

                <div class="mb-3">
                <label for="science" class="form-label">Science</label>
                <input type="number" class="form-control" id="science" required>
                </div>

                <div class="mb-3">
                <label for="ict" class="form-label">ICT</label>
                <input type="number" class="form-control" id="ict" required>
                </div>
            </div>
            <div class="d-grid mt-4">
            <button type="button" class="btn btn-secondary" py-click="calculateGWA">Calculate GWA</button>
            </div>
        </div>
                    
    </div>

    <div class="p-4 m-4" id="diva2">
        <div class="text-center" id="diva3"></div>
    </div>
    <py-script src="main.py"></py-script>
</body>
</html>
